
services:
  app:
    image: ghcr.io/lsr-dev/ti-monitoring
    command: ["app"]
    volumes:
      - data:/data
    ports:
      - "8080:8080"
    environment:
      TI_MONITORING_HOME_URL: http://localhost:8080
    restart: unless-stopped

  cron:
    image: ghcr.io/lsr-dev/ti-monitoring
    command: ["cron"]
    volumes:
      - data:/data
    restart: on-failure

volumes:
  data:
